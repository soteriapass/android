syntax = "proto3";

package pswmgr;

service PasswordManager {
    rpc Authenticate (AuthenticationRequest) returns (SimpleReply) {}
}

service UserManagement {
    rpc Authenticate (AuthenticationRequest) returns (SimpleReply) {}
    rpc CreateUser (UserCreationRequest) returns (SimpleReply) {}
}

message AuthenticationRequest {
    string username = 1;
    string password = 2; 
}

message UserCreationRequest {
    string username = 1;
    string password = 2;
    bool admin = 3;
}

message SimpleReply {
    bool sucess = 1;
}
